paths:
  /:
    get:
      consumes:
      - application/json
      description: Show the hello message
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/controller.response'
      summary: Check the API Connectivity
      tags:
      - home
  /api/v1/provinces:
    get:
      consumes:
      - application/json
      description: Get provinces
      parameters:
      - description: province name search by keyword
        in: query
        name: keyword
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/controller.provincesResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/echo.HTTPError'
      summary: Get Provinces
      tags:
      - provinces
  /api/v1/provinces/{id}:
    get:
      consumes:
      - application/json
      description: get provinces by ID
      parameters:
      - description: Province ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/controller.provinceResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/echo.HTTPError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/echo.HTTPError'
      summary: Get Province by ID
      tags:
      - provinces
swagger: "2.0"
