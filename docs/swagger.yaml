  controller.provinceResponse:
    properties:
      data:
        $ref: '#/definitions/model.Province'
      message:
        type: string
      status:
        type: string
    type: object
  controller.provincesResponse:
    properties:
      data:
        items:
          $ref: '#/definitions/model.Province'
        type: array
      message:
        type: string
      status:
        type: string
    type: object
  controller.response:
    properties:
      data:
        type: string
      message:
        type: string
      status:
        type: string
    type: object
  echo.HTTPError:
    properties:
      message: {}
    type: object
  model.Province:
    properties:
      id:
        type: string
      name:
        type: string
    type: object
host: localhost
info:
  contact:
    email: support@swagger.io
    name: API Support
    url: http://www.swagger.io/support
  description: API for Administrative Subdivisions of Ponorogo Regency (Districts
    and Villages).
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
